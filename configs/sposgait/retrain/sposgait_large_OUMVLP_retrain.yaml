# Note  : *** the batch_size should be equal to the gpus number at the test phase!!! ***
data_cfg:
  dataset_name: OUMVLP
  dataset_root: /mnt/nas/public_data/gait/OUMVLP_pkl/
  dataset_partition: ./datasets/OUMVLP/OUMVLP.json
  num_workers: 16
  remove_no_gallery: false # Remove probe if no gallery for it
  test_dataset_name: OUMVLP

evaluator_cfg:
  enable_distributed: true
  enable_float16: false 
  restore_ckpt_strict: true
  restore_hint: /mnt/nas/algorithm/xianda.guo/code/OpenGait0914/output/OUMVLP/ResLGait_SuperGait/ResLGaitv2_supergait_retrain_t0_1s1_mvlp/checkpoints/ResLGaitv2_supergait_retrain_t0_1s1_mvlp-120000.pt
  sampler:
    batch_shuffle: false
    batch_size: 8
    sample_type: all_ordered # all indicates whole sequence used to test, while ordered means input sequence by its natural order; Other options:   fixed_unordered
    frames_all_limit: 720 # limit the number of sampled frames to prevent out of memory
  metric: euc # cos
  transform:
    - type: BaseSilCuttingTransform

loss_cfg:
  - loss_term_weight: 1.0
    margin: 0.2
    type: TripletLoss
    log_prefix: triplet
  - loss_term_weight: 1.0
    scale: 16
    type: CrossEntropyLoss
    log_prefix: softmax
    log_accuracy: true

model_cfg:
  choice_debug: False
  choice_max_num: [1, 1, 6, 6, 6, 6, 6, 6, 6, 6]
  model: SPOSGait_large
  channels: [64, 128, 256, 512]
  class_num: 5153
  SeparateFCs:
    in_channels: 512
    out_channels: 256
    parts_num: 16
  SeparateBNNecks:
    class_num: 5153
    in_channels: 256
    parts_num: 16
  bin_num:
    - 16

retrain:  # 对应SPOSGait_large.py 230行
  search_network: [0, 0, 4, 5, 2, 0, 4, 3, 4, 3]   #  supergait_retrain flg!!!

optimizer_cfg:
  lr: 0.05
  momentum: 0.9
  solver: SGD
  weight_decay: 0.0005

scheduler_cfg:
  gamma: 0.1
  milestones: # Learning Rate Reduction at each milestones
    - 60000
    - 80000
    - 100000
  scheduler: MultiStepLR

trainer_cfg:
  enable_distributed: true
  enable_float16: true
  with_test: false
  log_iter: 100
  restore_ckpt_strict: true

  restore_hint: 0
  save_iter: 10000
  save_name: SPOSGait_large_MVLP_retrain
  sync_BN: true
  total_iter: 120000
  sampler:
    batch_shuffle: true
    batch_size:
      - 32
      - 8
    frames_num_fixed: 30
    frames_skip_num: 0
    sample_type: fixed_ordered
    type: TripletSampler

  transform:
    - type: BaseSilCuttingTransform